</head>
    <body style="background-color: rgb(252, 245, 229);color: rgb(105, 53, 18);">

        <nav style="background-color: rgb(219, 201, 177);font-family: 'Fredericka The Great'" class="navbar navbar-expand-lg" class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Reading Tracker</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">

<br>
<br>
          <center>
        <h1 style="font-family: 'Fredericka The Great';">Books to Buy</h1>
        <p style="font-family: 'Yuji Syuku';">A fun list of all the books I want and where to get them!<p>
          <br>
          <br>
        </center>
        <div id="shop" class="container">

          <div class="main">
        
            <div class="row">
        
              <div class="col-md-6" v-for = "(story, index) in stories">
                <div class="row" style="margin-bottom: 20px;">
                  <div class="col" style="margin-bottom: 15px;">
                    <img :src="story.cover" style="width:250px;height:370px; ">
                  </div>
                  <div class="col" style="margin-right: 40px;">
                    <h2 style="font-family: 'Fredericka The Great';">{{story.title}}</h1>
                    <h3 style="font-family: 'Yuji Syuku';">{{story.author}}</h2>
                    <h4 style="font-family: 'Yuji Syuku';">{{story.series}}</h3>
                    <h6 style="font-family: 'Yuji Syuku';">{{story.genre}}</h6>
                    <a  :href="story.link"><button style="font-family: 'Yuji Syuku';" class="buttons" >$10.99</button></a>
                  </div>
                </div>

        </div>
        
        </div>
        </div>
        </div>
        
    <script type="text/javascript" src="cart.js"></script>
